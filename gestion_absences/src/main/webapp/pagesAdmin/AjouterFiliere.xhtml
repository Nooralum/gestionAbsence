<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 


  <ui:composition template="/templates/templateAdmin.xhtml">
		<ui:define name="body">
			<h:form id="form">
			<p:messages autoUpdate="true" closable="true" showDetail="false"></p:messages>
			<p:panel header="Ajouter une filiere">
	        <h:panelGrid columns="4" cellspacing="15">
	
                    
             <h:outputLabel value="designation_filiere" />
             <p:inputText value="#{filiereController.filiere.designationFiliere}"></p:inputText>
                    
         
           </h:panelGrid>
           <p:toolbar>
	         <f:facet name="left">
	             <p:commandButton  value="Ajouter" actionListener="#{filiereController.ajouter}" update="form"></p:commandButton>
	             <p:commandButton value="Modifier" actionListener="#{filiereController.modifier}" update="form"></p:commandButton> 
	             <p:commandButton value="Supprimer" actionListener="#{filiereController.supprimer}" update="form" ><p:confirm header="confirmation" message="confirmez-vous la suppression?"></p:confirm> </p:commandButton>  
	         </f:facet>
	   </p:toolbar>
	   </p:panel>
	   
	   <p:dataTable var="variable" value="#{filiereController.listTable}"   selectionMode="single" selection="#{filiereController.selectedFiliere}" rowKey="#{variable.idFiliere}">
	  <f:facet name="header">Ajouter Filiere</f:facet>
	  <p:ajax event="rowSelect"  update="form" listener="#{filiereController.selectionnerLigne}"></p:ajax>
	     
	     <p:column headerText="NÂ°_Filiere" style="width:10px">
	     <h:outputText value="#{variable.idFiliere}" />
	     </p:column>
	     <p:column headerText="designation_filiere" style="width:10px"> 
	     <h:outputText value="#{variable.designationFiliere}" />
	     </p:column>
	   
	   </p:dataTable>
	   
	   <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
	   <p:commandButton value="Oui" type="button"
	   styleClass="ui-confirmdialog-yes" icon="ui-icon-check" >
	   </p:commandButton>
	   <p:commandButton value="Non" type="button"
	   styleClass="ui-confirmdialog-no" icon="ui-icon-close" >
	   </p:commandButton>
	   
	   </p:confirmDialog>
	   </h:form>
	   
	   </ui:define>
	   
	   </ui:composition>
			
</html>
